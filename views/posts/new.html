{% extends "/layout.html" %}
{% block content %}
<div class="col-md-8">
  <div class="card">
  <div class="card-header">{{ post.title }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ post.description }}</h5>
    <p class="card-text">{{ post.content }}</p>
</div>
</div>
</div>
{% endblock %}
